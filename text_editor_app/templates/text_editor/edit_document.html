<!DOCTYPE html>
<html>
<head>
    <title>Edit Document</title>
</head>
<body>
    <h1>Edit Document</h1>
    <form method="post" action="{% url 'text_editor:edit_document' document.id %}">
        {% csrf_token %}
        <textarea name="content" rows="10" cols="50">{{ document.content }}</textarea>
        <br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
